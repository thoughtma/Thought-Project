{% extends 'custom_admin/base.html' %}
{% load static %}
{% block title %}StudentsDetailView{% endblock title %}

{% block content %}




    <!-- Begin Page Content -->
    <div class="container-fluid">
        <!-- Page Heading -->
        <div class="d-sm-flex align-items-center justify-content-between mb-4">
            <h1 class="h3 mb-0 text-gray-800">Contact Detail:</h1>
        </div>

        <div class="row">
          <div class="col-xl-12 col-md-4 mb-4">
              <div class=" table-responsive py-5 px-5">
                  <form method="post">
                      <div class="form-row">
                        <div class="form-group col-md-6">
                          <label for="inputEmail4">Name</label>
                          <input type="text" class="form-control" id="inputEmail4" value="{{ contact.name }}" readonly>
                        </div>
                        <div class="form-group col-md-6">
                          <label for="input">Contact</label>
                          <input type="text" class="form-control" id="inputPassword4" value="{{ contact.contact }}" readonly>
                        </div>
                      </div>

                      <div class="form-row">
                      <div class="form-group col-md-6">
                          <label for="inputEmail4">Email</label>
                          <input type="email" class="form-control" id="inputEmail4" value="{{ contact.email }}" readonly>
                        </div>
                        <div class="form-group col-md-6">
                          <label for="input">Address</label>
                          <input type="text" class="form-control" id="inputAddress" value="{{ contact.address }}" readonly>
                        </div>
                      </div>

                      <div class="form-row">
                          <div class="form-group col-md-6">
                              <label for="inputAddress">Message</label>
                              <input type="text" class="form-control" id="inputEmail4" value="{{ contact.message }}" readonly>
                            </div>

                          </div>





                          </form>
                  </div>
          </div>
      </div>
    </div>
{% endblock content %}
