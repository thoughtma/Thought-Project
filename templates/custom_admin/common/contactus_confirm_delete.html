{% extends 'custom_admin/base.html' %}
{% load static %}
{% block title %} Delete Course {% endblock title %}

{% block content %}
	<h1>Confirm Delete</h1>
	<p>Are you sure you want to delete this Contact Form "{{ contact.name }}"?</p>
	<form method="POST">
		{% csrf_token %}
		<input type="submit" value="Delete">
		<a href="{% url 'contactforms' %}">Cancel</a>
	</form>
{% endblock %}
