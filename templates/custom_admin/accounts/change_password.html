{% extends 'custom_admin/base.html' %}
{% load static %}
{% block content %}
{% block body %}

    <!-- Change Password Form -->
    <div class="content_wrapper scroll">
      <div class="container-fluid"> 
 <h1 class="main_head">Change Password</h1>
    <form method="post">

        {% csrf_token %}


        <label for="currentPassword" class="col-md-4 col-lg-3 col-form-label">Current Password</label>
        <div class="col-md-6">
          <input name="password" type="password" class="form-control" id="password">
          <br>
        </div>


        <label for="newPassword" class="col-md-4 col-lg-3 col-form-label">New Password</label>
        <div class="col-md-6">
          <input name="newpassword" type="password" class="form-control" id="newpassword">
          <br>
        </div>


        <label for="renewPassword" class="col-md-4 col-lg-3 col-form-label">Confirm Password</label>
        <div class="col-md-6">
          <input name="renewpassword" type="password" class="form-control" id="renewpassword">
          <br>
        </div>


      <div class="ml-2">
        <button type="submit" class="btn btn-same-add">Change Password</button>
      </div>
    </form><!-- End Change Password Form -->
  </div>
  </div>

  {% endblock body %}
{% endblock content %}
