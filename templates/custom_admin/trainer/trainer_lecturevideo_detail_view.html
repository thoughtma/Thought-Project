{% extends 'custom_admin/base.html' %}
{% load static %}
{% block title %}Trainer/Instructor{% endblock title %}

{% block content %}
<!-- Begin Page Content -->
<div class="container-fluid">
    <!-- Page Heading -->
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">Trainer/Instructor Detail:</h1>
    </div>

    <div class="row">
        <div class="col-xl-12 col-md-4 mb-4">
            <div class=" table-responsive py-5 px-5">
                <form>
                    <div class="form-row">
                      <div class="form-group col-md-6">
                        <label for="name">Course Name:</label>
                        <input type="text" class="form-control" id="name" value="{{ lecturevideo.course.course_name }} "readonly>
                      </div>
                      <div class="form-group col-md-6">
                        <label for="Name">Trainer:</label>
                        <input type="text" class="form-control" id="Name" value="{{ lecturevideo.trainer.user }} "readonly>
                      </div>
                    </div>

                    <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="Email">Syllabus:</label>
                      <input type="text" class="form-control" id="Email" value="{{ lecturevideo.syllabus.course_name }}" readonly>
                      </div>
                      <div class="form-group col-md-6">
                        <label for="input">Title:</label>
                        <input type="text" class="form-control" id="input" value="{{ lecturevideo.title }}" readonly>
                      </div>
                    </div>
                        </div>
                        </form>
                </div>
        </div>
    </div>
</div>
{% endblock content %}
